<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - King Sukh Guest House</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

  <section class="contact-container">
    <div class="contact-card">

      <!-- Left: Info + Social -->
      <div class="contact-left">
        <h2>Contact Info</h2>
        <p><i class="fas fa-map-marker-alt"></i> Beside Banshal Water Tank, Manpur, Bankura, West Bengal 723156</p>
        <p><i class="fas fa-phone"></i> <a href="tel:+919007062180">+91 9007062180</a></p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:kkghosh0099@gmail.com">kkghosh0099@gmail.com</a></p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/kingsukhguesthouse/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://x.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Right: Form -->
      <div class="contact-right">
        <h2>Send a Message</h2>
        <form>
          <div class="name-fields">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
          </div>
          <input type="email" placeholder="Email Address" required>
          <input type="tel" placeholder="Mobile Number" required>
          <textarea placeholder="Write your message here..." rows="5" required></textarea>
          <button type="submit" class="btn">Send</button>
        </form>
      </div>

    </div>

    <!-- Google Map -->
    <div class="map">
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.5017351225647!2d86.85721547410786!3d23.586332378782714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f6e3fdd3ff9ebb%3A0x517a57e3f93c1807!2sKingsukh%20Guest%20House!5e0!3m2!1sen!2sin!4v1753895874975!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

</body>
